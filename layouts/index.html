<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header role="banner">
    <div class="container">
      <h1>{{title}}</h1>
    </div>
  </header>
  <div class="container">
    {{#each collections.posts as |post|}}
    	<div>
    		<a href="/posts/{{post.slug}}/">{{post.title}}</a>
    	</div>
    {{/each}}
  </div>
</body>
</html>
