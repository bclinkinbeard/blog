<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header role="banner">
    <div class="container">
      <h1>{{title}}</h1>
    </div>
  </header>
  <div class="container">
    <ol class="post-list">
  	{{#each collections.posts as |post|}}
  		<li class="post-list-item">
  			<div>{{post.dateLabel}}</div>
  			<a href="/posts/{{post.slug}}/">{{post.title}}</a>
  		</li>
  	{{/each}}
    </ol>
  </div>
</body>
</html>
