<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 in 5 Days</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: white;
      text-transform: uppercase;
      margin: 0;
    }

    h2 {
      color: white;
      margin-top: 0;
      margin-bottom: 3rem;
    }

    .landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("bg.jpg") center 0 no-repeat;
      background-size: cover;
      background-attachment: fixed;
      width: 100vw;
      height: 100vh;
    }

    form {
      width: 45vw;
      display: flex;
      align-items: baseline;
      justify-content: center;
    }

    input[type="email"] {
      flex: 1.25;
      margin-right: 0.3rem;
      height: 2rem;
      padding: 0.35rem 0.5rem 0.5rem 0.5rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
    }

    input[type="submit"] {
      background-image: linear-gradient(to bottom,#5cb85c 0,#419641 100%);
      background-repeat: repeat-x;
      border-color: #3e8f3e;
      margin: 5px;
      text-shadow: 0 -1px 0 rgba(0,0,0,.2);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 1px 1px rgba(0,0,0,.075);
      padding: 0.35rem 1rem 0.5rem 1rem;
      font-size: 1.5rem;
      border-radius: 6px;
      color: #fff;
      background-color: #5cb85c;
      border: 1px solid transparent;
    }

    .disclaimer {
      width: 45vw;
      display: flex;
      justify-content: center;
      padding-top: 0.3rem;
      padding-bottom: 20rem;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="landing">
    <h1>Learn D3.js in 5 Days</h1>
    <h2>Daily lessons delivered straight to your inbox</h2>
    <form action="https://www.getdrip.com/forms/64356965/submissions" method="post" data-drip-embedded-form="64356965">
      <input placeholder="smarty@pants.com" type="email" id="drip-email" name="fields[email]" value="" />
      <input type="submit" name="submit" value="Send Me Free Lessons!" data-drip-attribute="sign-up-button" />
    </form>
    <div class="disclaimer">
      No spam, EVER. Unsubscribe any time.
    </div>
  </div>
</body>

</html>
